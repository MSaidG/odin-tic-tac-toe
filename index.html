<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>

    <div class="context">

        <div class="game">

            <div class="select">
                <button class="x"><p>X</p></button>
                <button class="o"><p>O</p></button>
            </div>

            <div class="gameboard">
                <div class="cell">
                    <button class="cellbtn">1</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">2</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">3</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">4</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">5</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">6</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">7</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">8</button>
                </div>
                <div class="cell">
                    <button class="cellbtn">9</button>
                </div>
            </div>
        </div>
        

    </div>
    
</body>
</html>
